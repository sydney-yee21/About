    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Kedebideri:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
      html {
        font-size: 16px;
      }

      body {
        margin: 0;
        padding: 0;
      }

      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: white;
        height: 80px;
        display: flex;
        align-items: center;
      }

      li {
        margin: auto;
      }

      li.logo {
        margin-right: auto;
      }

      li a,
      .dropbtn {
        display: inline-block;
        color: rgb(146, 110, 79);
        text-align: center;
        padding: 20px 10px;
        text-decoration: none;
      }

      ul li a,
      ul .dropbtn {
        font-family: "Open Sans", sans-serif;
      }

      li.dropdown {
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
        top: 50px;
      }

      .dropdown-content a {
        color: rgb(146, 110, 79);
        padding: 20px 10px;
        text-decoration: none;
        display: block;
        text-align: left;
      }


      li a:hover,
      .dropdown:hover .dropbtn {
        background-color: #f9f9f9;
        color: brown;
      }

      .dropdown-content a:hover {
        background-color: #f1f1f1;
        color: brown;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .content {
        width: 100%;
        display: flex;
        overflow: hidden;
        clear: both;
      }

      .half-left {
        width: 60%;
        float: left;
        padding: 50px;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        background-color: rgb(247, 246, 246);
        line-height: 2em;
        font-size: 1.5em;
      }

      .half-right {
        width: 40%;
        float: left;
        box-sizing: border-box;
      }

      .fullwidth {
        width: 100%;
        display: block;
        clear: both;
        margin: 0;
        margin-top: 2em;
        height: auto;
      }

      .width {
        width: 1200px;
        margin: auto;
      }

      p {
        font-family: "Kedebideri", sans-serif;
        font-size: 1.2em;
        line-height: 2em;
      }
    </style>

  </head>
  <body>
    <div class="width">
      <ul>
        <li class="logo"><a href="https://sydney-yee21.github.io/Home/"><img src="Logo.png" alt="Sydney Yee" style="width:120px; height:50px;"></a></li>
        <li><a href="https://sydney-yee21.github.io/Home/">Home</a></li>
        <li><a href="https://sydney-yee21.github.io/About/"><b>About</b></a></li>
        <li class="dropdown">
          <a href="javascript:void(0)" class="dropbtn">Projects</a>
          <div class="dropdown-content">
            <a href="https://sydney-yee21.github.io/Videography/">Videography</a>
            <a href="https://sydney-yee21.github.io/Service-Design/">Service Design</a>
            <a href="https://sydney-yee21.github.io/Website-Redesign/">Website Redesign</a>
          </div>
        </li>
        <li><a href="https://sydney-yee21.github.io/Resume/">Resume</a></li>
        <li><a href="https://sydney-yee21.github.io/Contact/">Contact</a></li>
      </ul>

      <div class="content">
        <div class="half-left">
          <p>
            Hi, my name is Sydney! <br> I am a Global Business Digital Arts Student at University of Waterloo, designing innovative products which improve everyday lives.
          </p>
        </div>

        <div class="half-right">
          <img src="me.png" alt="Photo of me" style="width: 100%; height: auto; display: block;">
        </div>

      </div>

      <div class="fullwidth">
        <img src="line.png" alt="diagonal black line" style="width:100%;">
      </div>

    </div>

  </body>
</html>
