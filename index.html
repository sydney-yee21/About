<!DOCTYPE html>
<html lang="EN-CA">
  <head>
    <title> Home </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-sale=1.0, width=device-width">

    <style>
      html {
        font-size: 16px;
        /* change ems */
      }

      body {
        margin: 0;
        padding: 0;
      }

      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: white;
        height: 80px;
        display: flex;
        align-items: center;
      }

      li {
        margin: auto;
      }

      li.logo {
        margin-right: auto;
      }

      li a,
      .dropbtn {
        display: inline-block;
        color: rgb(146, 110, 79);
        text-align: center;
        padding: 20px 10px;
        text-decoration: none;
      }

      li.dropdown {
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
        top: 50px;
      }

      .dropdown-content a {
        color: rgb(146, 110, 79);
        padding: 20px 10px;
        text-decoration: none;
        display: block;
        text-align: left;
      }


      li a:hover,
      .dropdown:hover .dropbtn {
        background-color: #f9f9f9;
        color: brown;
      }

      .dropdown-content a:hover {
        background-color: #f1f1f1;
        color: brown;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }
    </style>
  </head>
  <body>
    <ul>
      <li class="logo"><a href="https://sydney-yee21.github.io/Home/"><img src="Logo.png" alt="Sydney Yee" style="width:120px; height:50px;"></a></li>
      <li><a href="https://sydney-yee21.github.io/Home/">Home</a></li>
      <li><a href="#about"><b>About</b></a></li>
      <li class="dropdown">
        <a href="javascript:void(0)" class="dropbtn">Projects</a>
        <div class="dropdown-content">
          <a href="#">Videography</a>
          <a href="#">Service Design</a>
          <a href="#">Website Redesign</a>
        </div>
      </li>
      <li><a href="#news">Resume</a></li>
      <li><a href="#home">Contact</a></li>
    </ul>

  </body>
</html>
