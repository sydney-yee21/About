<!DOCTYPE html>
<html lang="EN-CA">
  <head>
    <title> Home </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-sale=1.0, width=device-width">

    <!--

    <style>
      html {
        font-size: 16px;
        /* change ems */
      }

      body {
        margin: 0;
        padding: 0;
      }

      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: white;
        height: 80px;
        display: flex;
        align-items: center;
      }

      li {
        margin: auto;
      }

      li.logo {
        margin-right: auto;
      }

      li a,
      .dropbtn {
        display: inline-block;
        color: rgb(146, 110, 79);
        text-align: center;
        padding: 20px 10px;
        text-decoration: none;
      }

      li.dropdown {
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
        top: 50px;
      }

      .dropdown-content a {
        color: rgb(146, 110, 79);
        padding: 20px 10px;
        text-decoration: none;
        display: block;
        text-align: left;
      }


      li a:hover,
      .dropdown:hover .dropbtn {
        background-color: #f9f9f9;
        color: brown;
      }

      .dropdown-content a:hover {
        background-color: #f1f1f1;
        color: brown;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .content {
        width: 100%;
        display: block;
        overflow: hidden;
        clear: both;
      }

      .half-left {
        width: 60%;
        float: left;
        padding: 50px;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        background-color: rgb(247, 246, 246);
        line-height: 2em;
        height: 463px;
        font-size: 1.5em;
      }

      .half-right {
        width: 40%;
        float: left;
        box-sizing: border-box;
        height: 463px;
      }

      .fullwidth {
        width: 100%;
        display: block;
        clear: both;
        margin: 0;
        margin-top: 2em;
        height: auto;
      }
      
    </style>
  </head>
  <body>
    <ul>
      <li class="logo"><a href="https://sydney-yee21.github.io/Home/"><img src="Logo.png" alt="Sydney Yee" style="width:120px; height:50px;"></a></li>
      <li><a href="https://sydney-yee21.github.io/Home/">Home</a></li>
      <li><a href="https://sydney-yee21.github.io/About/"><b>About</b></a></li>
      <li class="dropdown">
        <a href="javascript:void(0)" class="dropbtn">Projects</a>
        <div class="dropdown-content">
          <a href="#">Videography</a>
          <a href="#">Service Design</a>
          <a href="#">Website Redesign</a>
        </div>
      </li>
      <li><a href="#news">Resume</a></li>
      <li><a href="#home">Contact</a></li>
    </ul>

    <div class="content">
      <div class="half-left">
        <p>
          Hi, my name is Sydney! I am a Global Business Digital Arts Student at University of Waterloo, designing innovative products which improve everyday lives.
        </p>
      </div>

      <div class="half-right">
        <img src="me.png" alt="Photo of me" style="width:100%;">
      </div>

    </div>

    <div class="fullwidth">
      <img src="line.png" alt="diagonal black line" style="width:100%;">
    </div>

  </body>
</html>
